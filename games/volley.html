<!DOCTYPE html>
<html lang="en">
<head>
<title>Volley Random</title>
<style>
    body {
        margin: 0; /* Remove default margin */
    }
    iframe {      
        display: block;  /* iframes are inline by default */   
        height: 100vh;  /* Set height to 100% of the viewport height */   
        width: 100vw;  /* Set width to 100% of the viewport width */     
        border: none; /* Remove default border */
        background: lightyellow; /* Just for styling */
    }
</style>
</head>
<body>
    <iframe id="gameIframe" src="https://definitelynotblocked.vercel.app/games/volleyrandom/index.html"></iframe>
    <style>
        body {
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
        }
    </style>
    <script>
        const iframe = document.getElementById('gameIframe');

        // Prevent the page from redirecting entirely
        window.addEventListener('beforeunload', (event) => {
            event.preventDefault();
            event.returnValue = ''; // Required for most browsers to show a confirmation dialog
        });
    </script>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const favicon = document.querySelector("link[rel='icon']") || document.createElement("link");
    favicon.rel = "icon";
    document.head.appendChild(favicon);

    const storedPreset = localStorage.getItem("selectedTabPreset") || "default";

    switch (storedPreset) {
      case "google":
        document.title = "Google";
        favicon.href = "https://www.google.com/favicon.ico";
        break;
      case "classroom":
        document.title = "Google Classroom";
        favicon.href = "https://www.gstatic.com/classroom/logo_square_rounded.svg";
        break;
      case "vocabulary":
        document.title = "Vocabulary.com";
        favicon.href = "https://www.vocabulary.com/favicon.ico";
        break;
      default:
        document.title = "ZenithHub";
        favicon.href = "favicon.ico";
    }
  });
</script>
</html>
