<body>
<h1>Blackout</h1>
<style>
  .search-bar {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
            text-align:center;

        }
        .header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60px;
            background: black;
            border: 2px solid white;
            border-radius: 50px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        h1{
        left:40%;
        position:fixed;
        color:white;
        top:15%;
        font-size:70px;
            font-family: Poppins;

        }
        body{
        background-color:#141414;
        font-family: Poppins;
        color:white;


        }
        .credits{
            top:20px;
            left:80%;
            position:fixed;
        }
        .logo{
            width:50px;
            top:25px;
            left:95%;
            position:fixed;
        }
        h2{
            font-size: 20px;

        }


        </style>
        <div class="header">
        <input type="text" class="search-bar" placeholder="search..." onkeydown="handleSearch(event)">
    </div>
    
     <script>
        function handleSearch(event) {
            if (event.key === "Enter") {
                let query = event.target.value.trim();
                if (query) {
                    let proxyUrl = `https://blackoutgames.pages.dev/active/iframe.html#https://bing.com/search?q=${encodeURIComponent(query)}`;
                    window.location.href = proxyUrl;
                }
            }
        }
</script>
