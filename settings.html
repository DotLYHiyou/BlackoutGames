  .button {
    position: relative;

    display: inline-block;
    border-radius: 10px;
    transition: all .2s;
    border: none;

    margin: 5px;

.button:hover {
    transform: translateY(-3px);
    box-shadow: none; /* Removed the white shadow on hover */
}

.button:active {
    transform: translateY(-1px);
}

.button::after {
    content: "";
    display: inline-block;
    height: 100%;
    width: 100%;
    border-radius: 12px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
}

.button::after {
    background-color: #fff;
}

.button:hover::after {
    transform: scaleX(1.4) scaleY(1.6);
    opacity: 0;
}

  <!-- Include the JavaScript code -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
  // Get the select element
  var select = document.getElementById("background-select");

  // Set initial background image based on stored preference or default
  var selectedBackground = localStorage.getItem("selectedBackground");
  
  if (selectedBackground) {
    document.body.style.backgroundImage = "url(" + selectedBackground + ")";
    select.value = selectedBackground;
  }

   // Listen for changes in the select element
   select.addEventListener("change", function() {
     var newBackground = this.value;
     document.body.style.backgroundImage = "url(" + newBackground + ")";
     localStorage.setItem("selectedBackground", newBackground);
   });
});

  document.addEventListener("DOMContentLoaded", function() {
      const tabSelect = document.getElementById("tab-select");
      const favicon = document.querySelector("link[rel='icon']") || document.createElement("link");
      favicon.rel = "icon";
      document.head.appendChild(favicon);

      // Set initial tab preset based on stored preference or default
    const storedPreset = localStorage.getItem("selectedTabPreset") || "default";
    tabSelect.value = storedPreset;
    updateTabPreset(storedPreset);

    tabSelect.addEventListener("change", function() {
      const preset = this.value;
      updateTabPreset(preset);
      localStorage.setItem("selectedTabPreset", preset); // Store the selected preset
    });

    function updateTabPreset(preset) {
      switch (preset) {
        case "google":
          document.title = "Google";
          favicon.href = "https://www.google.com/favicon.ico";
          break;
        case "classroom":
          document.title = "Google Classroom";
          favicon.href = "https://www.gstatic.com/classroom/logo_square_rounded.svg";
          break;
        case "vocabulary":
          document.title = "My learning | Vocabulary.com";
          favicon.href = "https://www.vocabulary.com/favicon.ico";
          break;
        default:
          document.title = "ZenithHub";
          favicon.href = "favicon.ico";
      }
    }
    });
  </script>
